<div class="container">

<div class="row justify-content-center">

<div class="col-md-8">

<a class="btn btn-outline-primary my-3" href="index.html">Back</a>

<h4 class="display-4 mb-4">Bit Stories</h4>


<div class="list-group">

<div ng-repeat="story in stories">
	<a href="#!/stories/{{story._id}}" class="list-group-item list-group-item-action flex-column align-items-start">

		<div class="">
			<h5 class="mb-1">{{story.title}}</h5>
			
			
		</div>
		<p class="mb-1">{{getShortText(story.text)}}</p>

		<small class="text-muted">{{getDateString(story.datetime)}}</small>

	</a>
	
	
</div>

</div>

</div>

</div>

</div>
