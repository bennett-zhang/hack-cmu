<div class="container">

<div class="row justify-content-center">

<div class="col-md-8">
	
	<a class="btn btn-primary my-3" href="#!/home">Back</a>
	<div class="text-muted">{{story.datetime}}</div>
	<div class="text-muted mb-2">{{story.wordcount}} words</div>
	<h2 class="mb-3">{{story.title}}</h2>
	<p>{{story.text}}</p>

	<button class="btn btn-link" ng-click="deleteStory(story._id)">Delete</button>

</div>

</div>

</div>
