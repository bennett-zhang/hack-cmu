<!DOCTYPE html>
<html>

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Bit Stories</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<link rel="stylesheet" href="/css/master.css">
</head>

<body>
	<div class="container vertical-center">
		<div class="row justify-content-center">
			<div class="col-6">
				<h4 class="display-4 mb-3">Bit Stories</h4>
				<p class="mb-4">Bit Stories is a collaborative story creation game. Join a virtual room with 7 other people, and take turns adding bits of text to the story. When the story reaches 300 words, it is complete.</p>
				<p>Enter a nickname and jump in!</p>
				<form action="/create-user" method="post">
					<div class="form-group">
						<input type="text" id="username-input" name="username-input" placeholder="Nickname" maxlength="20" class="form-control" autofocus>
					</div>
					<input type="submit" value="Start" class="btn btn-primary">
					<a href="archive.html" class="btn btn-outline-primary">View stories</a>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
