<!DOCTYPE html>
<html>

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Pineapple Express</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<link rel="stylesheet" href="/css/master.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-4">
				<h1>Users</h1>
				<ul id="users" class="list-group"></ul>
			</div>
			<div class="col-8">
				<h1>Story</h1>
				<p id="story"></p>
				<form id="form">
					<div class="input-group btn-group">
						<input type="text" id="snippet-input" name="snippet-input" placeholder="Insert snippet here" maxlength="20" class="form-control" autofocus disabled>
						<input type="submit" id="snippet-button" value="Send" class="btn btn-primary" disabled>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/room.js" charset="utf-8"></script>
</body>

</html>
